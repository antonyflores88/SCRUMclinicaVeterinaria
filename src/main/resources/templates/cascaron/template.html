<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img th:src="@{/images/CLINICPET-01.png}" alt="Logo" height="150">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/home}">ClinicPet</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<div class="container"></div>
	
	
	<footer th:fragment="footer" class="text-center fixed-bottom bg-dark text-white" >
		<div class="container">CLINICPET - Application Design with SCRUM &copy; 2023</div>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

	</footer>
</body>

</html>
