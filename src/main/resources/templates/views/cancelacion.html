<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<head>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/estilitos.css}" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<title>Citas</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-blue with-shadow">
			<div
				class="container d-flex justify-content-between align-items-center">
				<div>
					<a class="navbar-brand" href="#" th:href="@{/home}"> <img
						src="/images/CLINICPET-01.png" alt="Logo" height="100">
					</a>
				</div>
			</div>
		</nav>
	</header>

	<style>
.container {
	align-items: center;
}

h1 {
	text-align: center;
	color: white;
	margin-top: 100px;
	margin-bottom: 100px;
}

form {
	width: 900px;
	margin-left: 500px;
}

.btn-danger {
	background-color: red;
	/* Fondo azul */
	color: white;
	/* Texto blanco */
	border: none;
	padding: 12px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 10px;
	cursor: pointer;
	border-radius: 20px;
}

.btn-secondary {
	background-color: #007bff;
	/* Fondo azul */
	color: white;
	/* Texto blanco */
	border: none;
	padding: 12px 20px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 10px;
	cursor: pointer;
	border-radius: 20px; /* Agrega un margen entre los botones */
}
</style>

	<div class="main-pls">
		<div class="container-exp">
			<h1 th:text="Cancelacion"></h1>
		</div>
		<div class="card-body">
			<form th:action="@{/views/citas/cancelarCita}" method="post">
				<table class="table">
					<thead>
						<tr>
							<th>Nombre del Due√±o</th>
							<th>Fecha</th>
							<th>Hora</th>
							<th>Veterinario</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cita : ${citareservada}">
							<td><span th:text="${cita.dueno_mascota}"></span></td>
							<td><span th:text="${cita.fecha_cita}"></span></td>
							<td><span th:text="${cita.hora_cita}"></span></td>
							<input type="hidden" name="idcitas" th:value="${cita.idcitas}" />
							<td>
								<div class="form-group">
									<label for="veterinario_asignado"></label> <span
										th:text="${nombreVeterinario.nombrevet}"></span>
								</div>
							</td>
					</tbody>
				</table>

				<div class="card-footer text-body-secondary last-element-in-form"
					style="margin-bottom: 30px; margin-left: 315px;">
					<div>
						<input type="submit" class="btn btn-danger" value="Cancelar Cita" />
						<a th:href="@{/secretaria/opciones}" class="btn btn-secondary">Regresar</a>
					</div>
			</form>

		</div>

	</div>

	</div>
	</div>
	<footer class="text-center fixed-bottom bg-dark text-white">
		<div class="container">CLINICPET - Application Design with SCRUM
			&copy; 2023</div>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	</footer>

</body>

</html>
